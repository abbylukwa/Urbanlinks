<!DOCTYPE html>
<html>
<head>
	<title>Urban Links</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
			overflow-x: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
            background-image: url('C:\Users\user\OneDrive\Desktop\urban link\use.jpg'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            position: relative;
		}
       
		#title {
            font-family: 'Playfair Display', serif;
            font-size: 5vw;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border: 2px solid #000;
            background-image: linear-gradient(to top, #757866,#b9bcaf );
            display: inline-block;
            max-width: 90%;
        }
		
		.letter {
			display: inline-block;
			animation: float 5s ease-in-out infinite;
			cursor: default;
		}
		
		.letter:nth-child(odd) {
			animation-delay: 0s;
		}
		
		.letter:nth-child(even) {
			animation-delay: 4s;
		}
		
		@keyframes float {
			0% {
				transform: translateY(20px);
				opacity: 0;
			}
			50% {
				transform: translateY(-10px);
				opacity: 1;
			}
			100% {
				transform: translateY(20px);
				opacity: 0;
			}
		}
		
		.links {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background-color: #97998a;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		.links a {
			color: #fff;
			text-decoration: none;
			margin: 0 10px;
		}
		
		.signin-btn {
			position: absolute;
			top: 20px;
			right: 10px;
			background-color:#f0f0f0;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.signup-btn {
			position: absolute;
			top: 20px;
			right: 90px;
			background-color: #f0f0f0;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		/* Watermark Styles */
		.watermark {
			position: fixed;
			bottom: 10px;
			right: 10px;
			color: rgba(255,255,255,0.2);
			font-size: 12px;
			user-select: none;
			padding: 5px;
			transition: all 0.3s ease;
			z-index: 1000;
		}

		/* Hidden Button (initially invisible) */
		.hidden-btn {
			position: fixed;
			top: 20px;
			left: 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px 15px;
			cursor: pointer;
			opacity: 0;
			transition: opacity 0.3s ease;
			z-index: 999;
			font-weight: bold;
		}

		.hidden-btn.visible {
			opacity: 1;
		}
		
		/* Floating buttons styles */
		.float-btn {
			position: fixed;
			padding: 15px 25px;
			border: none;
			border-radius: 30px;
			background-color: rgba(151, 153, 138, 0.8);
			color: white;
			font-size: 2vw;
			cursor: pointer;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			transition: all 0.3s ease;
			z-index: 100;
			margin: 10px;
		}
		
		.float-btn:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			background-color: rgba(117, 120, 102, 0.9);
		}
		
		.left-btns {
			left: 10px;
		}
		
		.right-btns {
			right: 10px;
		}
		
		.top-btn {
			top: 40%;
		}
		
		.bottom-btn {
			top: 55%;
		}

		/* Responsive adjustments */
		@media (max-width: 768px) {
			#title {
				font-size: 10vw;
				padding: 15px;
			}

			.float-btn {
				font-size: 4vw;
				padding: 10px 15px;
				position: relative;
				display: block;
				margin: 10px auto;
				width: 80%;
				left: auto;
				right: auto;
				top: auto !important;
			}

			.left-btns, .right-btns {
				position: relative;
				left: auto;
				right: auto;
				display: flex;
				flex-direction: column;
				align-items: center;
				margin-top: 20px;
			}

			body {
				flex-direction: column;
				padding-bottom: 100px;
			}
		}
	</style>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Hidden button - now links to marketing.html -->
	<button class="hidden-btn" id="hiddenBtn" onclick="window.location.href='urbanlinks.site/marketing.html'">Marketing Portal</button>

	<!-- Watermark -->
	<div class="watermark" id="watermark">© Urban Links</div>

	<!-- Floating buttons -->
	<button class="float-btn left-btns top-btn" onclick="window.location.href='urbanlinks.site/clothes.html'">Clothes</button>
	<button class="float-btn left-btns bottom-btn" onclick="window.location.href='urbanlinks.site/appartments.html'">Apartments</button>
	<button class="float-btn right-btns top-btn" onclick="window.location.href='urbanlinks.site/technology.html'">Technology</button>
	<button class="float-btn right-btns bottom-btn" onclick="window.location.href='urbanlinks.site/cars.html'">Cars</button>

	<div id="title">
		<span class="letter" id="letter-U">U</span>
		<span class="letter" id="letter-r">r</span>
		<span class="letter" id="letter-b">b</span>
		<span class="letter" id="letter-a">a</span>
		<span class="letter" id="letter-n">n</span>
		<span class="letter" id="letter-L">L</span>
		<span class="letter" id="letter-i">i</span>
		<span class="letter" id="letter-n2">n</span>
		<span class="letter" id="letter-k">k</span>
		<span class="letter" id="letter-s">s</span>
	</div>
	
	<div class="links">  
		<a href="urbanlinks.site/contactus.html">Contact Us</a>
	</div>

	<script>
		// Secret letter combination
		const secretLetters = ['a', 'i']; // Must click 'a' then 'i' in order
		let clickedSequence = [];
		let watermarkVisible = true;
		const hiddenBtn = document.getElementById('hiddenBtn');
		const watermark = document.getElementById('watermark');

		// Get all letter elements
		const letterElements = {
			'a': document.getElementById('letter-a'),
			'i': document.getElementById('letter-i')
		};

		// Add click handlers to the secret letters
		letterElements['a'].addEventListener('click', handleLetterClick);
		letterElements['i'].addEventListener('click', handleLetterClick);

		function handleLetterClick(e) {
			const letter = e.target.id.split('-')[1];
			
			// Check if this is the next letter in the sequence
			if (letter === secretLetters[clickedSequence.length]) {
				clickedSequence.push(letter);
				
				// Visual feedback (optional)
				e.target.style.color = '#ff0';
				setTimeout(() => {
					e.target.style.color = '';
				}, 300);
				
				// If full sequence is completed
				if (clickedSequence.length === secretLetters.length) {
					// Toggle watermark visibility
					watermarkVisible = !watermarkVisible;
					watermark.style.opacity = watermarkVisible ? '0.2' : '0';
					
					// Show/hide the hidden button
					hiddenBtn.classList.toggle('visible');
					
					// Reset the sequence
					setTimeout(() => {
						clickedSequence = [];
					}, 1000);
				}
			} else {
				// Wrong sequence, reset
				clickedSequence = [];
			}
		}
	</script>
</body>

</html>
